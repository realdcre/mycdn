<!doctype html>
<html lang=en>
<title>Twitter</title>
<link rel=icon href="https://github.com/realdcre/mycdn/blob/main/assets/icons/com.twitter.android_v11.20.0-release.0_icon.png?raw=true" />
<body>
<script>
  const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));
  async function main(){
    const params = new URLSearchParams(location.search);

    const icon = params.get('icon');
    if (icon) {
      document.querySelector('link[rel="icon"]').href = icon;
    }

    const url = params.get('url');
    if (url) {
      // Allow the browser to pick up the favicon
      await sleep(200);
      window.location.href = url;
      window.location.replace("https://x.com");
    } else {
      document.body.innerText = "https://x.com/";
      document.title = 'Twitter';
      window.location.replace("https://x.com");
    }
  }
  main();
</script>
</body>
</html>
